{% extends 'base.html'%}
{% block content%}
  <form method="post">
    <h3>Enter chatroom
      <div>
        <label for="Name">Name</label>
        <input type="text" placeholder="Pick a name!" name="name" value="{{name}}">
      </div>
      <div class="join">
        <input type="text" placeholder="Room code" name="code" value="{{code}}">
        <button type="submit" name="join">Join a room</button>
      </div>
      <button type="submit" class"create">Create a room</button>
  </form>
  {% if error %}
  <ul>
    <li>{{error}}</li>
  </ul>
  {% endif %}
{% endblock %}
